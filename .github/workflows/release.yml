name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Cache Zig build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            vendor/ghostty/.zig-cache
            vendor/zmx/.zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('.mise.toml', 'vendor/ghostty/build.zig.zon', 'vendor/zmx/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Build and create app bundle
        run: mise run create-app-bundle

      - name: Create ZIP Archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "AgentStudio-${VERSION}-macos.zip" AgentStudio.app
          echo "ARTIFACT_NAME=AgentStudio-${VERSION}-macos.zip" >> $GITHUB_ENV

      - name: Compute SHA256
        run: |
          SHA256=$(shasum -a 256 "${{ env.ARTIFACT_NAME }}" | awk '{print $1}')
          echo "SHA256: $SHA256"
          echo "RELEASE_SHA256=$SHA256" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARTIFACT_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          body: |
            **SHA256:** `${{ env.RELEASE_SHA256 }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
